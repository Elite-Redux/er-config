message TrainerParty {
  message TrainerMon {
    enum Nature {
        NATURE_HARDY = 0;
        NATURE_LONELY = 1;
        NATURE_BRAVE = 2;
        NATURE_ADAMANT = 3;
        NATURE_NAUGHTY = 4;
        NATURE_BOLD = 5;
        NATURE_DOCILE = 6;
        NATURE_RELAXED = 7;
        NATURE_IMPISH = 8;
        NATURE_LAX = 9;
        NATURE_TIMID = 10;
        NATURE_HASTY = 11;
        NATURE_SERIOUS = 12;
        NATURE_JOLLY = 13;
        NATURE_NAIVE = 14;
        NATURE_MODEST = 15;
        NATURE_MILD = 16;
        NATURE_QUIET = 17;
        NATURE_BASHFUL = 18;
        NATURE_RASH = 19;
        NATURE_CALM = 20;
        NATURE_GENTLE = 21;
        NATURE_SASSY = 22;
        NATURE_CAREFUL = 23;
        NATURE_QUIRKY = 24;
    }

    bool legacy_set = 1;
    SpeciesEnum species = 2;
    ItemEnum item = 3;
    Nature nature = 4;
    AbilityEnum ability = 5;
    int32 hp_ev = 6;
    int32 atk_ev = 7;
    int32 def_ev = 8;
    int32 spatk_ev = 9;
    int32 spdef_ev = 10;
    int32 spe_ev = 11;
    bool iron_pill = 12;
    repeated MoveEnum move = 13;
    Type hidden_power_type = 14;
  }

  repeated TrainerMon mon = 1;
}

message Trainer {
  string id = 1;
  string name = 2;
  bool forced_double = 3;
  Species.Gender gender = 4;
  optional TrainerClass class = 5;
  optional TrainerPic pic = 6;
  optional TrainerMusic music = 7;
  TrainerParty ace = 8;
  TrainerParty elite = 9;
  TrainerParty hell = 10;
}
